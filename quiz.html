    <li>Quiz 1: The Greenhouse Effect</li>
    <button id="button1">Click here!</button>
    <div id="quiz1Questions"></div>
    <script>
      // Function to be called when the button is clicked
      function handleClick1() {
        console.log("Button clicked!");
        // Display quiz questions beneath the button
        const quiz1Questions = document.getElementById("quiz1Questions");
        quiz1Questions.innerHTML = `
          <h3>Quiz 1: The Greenhouse Effect</h3>
          <p>Welcome to Quiz 1: The Greenhouse Effect!</p>
          <p>With diverse and challenging questions, it will be your favorite quiz app!</p>
          <p>You get ONLY ONE attempt per question, so answer carefully.</p>
          <p>To exit the quiz midway, press the "Cancel" button.</p>
          <p>Enjoy!</p>
          <p>You will be asked five questions, some of which will be multiple choice questions, and some of which will be short-answer questions.</p>
          <ol>
            <li>What is the greenhouse effect caused by?</li>
            <input type="text" id="answer1">
            <button onclick="checkAnswer1()">Submit Answer</button>
            <p id="answer1Result"></p>
          </ol>
        `;
      }

      // Function to check answer for question 1
      function checkAnswer1() {
        const answer1 = document.getElementById("answer1").value.trim().toLowerCase();
        const answer1Result = document.getElementById("answer1Result");
        if (answer1 === 'greenhouse gases') {
          answer1Result.textContent = "Congratulations! You are correct!";
        } else {
          answer1Result.textContent = "Oops! You are incorrect! (Correct answer: greenhouse gases)";
        }
      }

      // Get the button element using its ID
      const button1 = document.getElementById("button1");
      // Attach the event listener to the button
      button1.addEventListener("click", handleClick1);
    </script>
